<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="https://produkty24.com.ua/db_pic/products/original/img_2144438_[1575559984.8851].jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
    <title>Max</title>
  </head>
  <body>
      <video class="clouds" src="video/clouds.mp4" type="video/mp4" autoplay muted loop>
      </video>
      <div class="weather-info">
        <div class="weather-box">
            <div class="info-box">
              <h1 class="weekday">Mon</h1>
              <img src="pictures/sun.png" class="weather-picture" alt="sun img">
              <h1 class="temperature">+10℃</h1>
            </div>
            <div class="info-box">
              <h1 class="weekday">Tue</h1>
              <img src="pictures/sun.png" class="weather-picture" alt="sun img">
              <h1 class="temperature">+10℃</h1>
            </div>
            <div class="info-box">
              <h1 class="weekday">Wed</h1>
              <img src="pictures/sun.png" class="weather-picture" alt="sun img">
              <h1 class="temperature">+10℃</h1>
            </div>
            <div class="info-box">
              <h1 class="weekday">Thu</h1>
              <img src="pictures/sun.png" class="weather-picture" alt="sun img">
              <h1 class="temperature">+10℃</h1>
            </div>
            <div class="info-box">
              <h1 class="weekday">Fri</h1>
              <img src="pictures/sun.png" class="weather-picture" alt="sun img">
              <h1 class="temperature">+10℃</h1>
            </div>
        </div>
      </div>
      <div class="bar">
        <div class="entrybox">
          <input type="text" class="entry" placeholder="🔍">
        </div>
      </div>
  </body>
</html>
